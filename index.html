<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Contacts</title>
  </head>
  <body>
    <h1>Contacts</h1>

    <form id="contact-form">
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td>
              <input
                class="cnct-frm"
                id="name"
                type="text"
                placeholder="Name"
                name="name"
                autocomplete="off"
              />
            </td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td>
              <input
                class="cnct-frm"
                id="phone"
                type="tel"
                placeholder="Phone"
                name="phone"
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                class="cnct-frm"
                id="email"
                type="email"
                placeholder="Email"
                name="email"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" id="submit" />
              <input type="reset" value="Reset" />
              <input type="button" value="Remove All" id="remove-all" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div id="error"></div>
    <div id="contacts"></div>
    <script src="scripts.js"></script>
  </body>
</html>
